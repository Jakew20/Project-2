    <script>
    
        $("#createForm").on("submit", function(event) {
            event.preventDefault();

            $.ajax({
                method: "POST",
                url: '/api/users',
                data: $(this).serialize(),
                dataType: 'json'
            }).done(function(data) {

                if (data.redirect) {
                    window.location.href = data.redirect;
                }else{
                    alert('Invalid data or something.');
                }
